<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizz Henna Art | Professional Mehndi Artist</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #1a1a1a;
            --light: #f4f4f4;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        /* Hero Section */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1590548541251-17f16f9f60b4?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Portfolio Gallery */
        .gallery-container {
            padding: 50px 10%;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--gold);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 4/5;
            background: #222;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        /* Footer / Contact */
        footer {
            background: #111;
            padding: 40px;
            text-align: center;
            border-top: 1px solid var(--gold);
        }

        .btn-contact {
            display: inline-block;
            padding: 12px 30px;
            background: var(--gold);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dizz Henna Art</h1>
        <p class="subtitle">Exquisite Bridal & Traditional Mehndi</p>
    </header>

    <section class="gallery-container">
        <h2 class="section-title">The Collection</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="https://images.unsplash.com/photo-1610450949065-0f30559e7766?auto=format&fit=crop&q=80&w=600" alt="Bridal Mehndi">
            </div>
            <div class="portfolio-item">
                <img src="https://images.unsplash.com/photo-1596431940562-63205018e69d?auto=format&fit=crop&q=80&w=600" alt="Traditional Design">
            </div>
            <div class="portfolio-item">
                <img src="https://images.unsplash.com/photo-1617331140180-e8262094733a?auto=format&fit=crop&q=80&w=600" alt="Intricate Henna">
            </div>
            <div class="portfolio-item">
                <img src="https://images.unsplash.com/photo-1614032120038-f9864299b823?auto=format&fit=crop&q=80&w=600" alt="Back Hand Design">
            </div>
        </div>
    </section>

    <footer>
        <p>Interested in professional Mehndi services?</p>
        <a href="mailto:dizzhennaart@gmail.com" class="btn-contact">Book an Appointment</a>
        <p style="margin-top:20px; font-size: 0.8rem; color: #666;">Â© 2024 Dizz Henna Art. All rights reserved.</p>
    </footer>

</body>
</html>
